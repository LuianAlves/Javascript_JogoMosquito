<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jogo do Mosquito</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="design.css">

    <!-- Iniciar Jogo -->
    <script>
        // O Alert irá pegar o valor contido no value dentro do select
        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value

            // Criar um alert para quando não selecionar nenhum modo de jogo, ou seja, se deixar vazio
            if (nivel === '') {
                alert('Selecione um Modo de Jogo!')
                return false
            }

            window.location.href = "game.html?" + nivel
        }
    </script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <!-- ID criado para ser utilizado no script iniciar jogo -->
                        <select class="form-control" id="nivel">
                        <option value="">-- Selecionar o Nível --</option>
                        <option value="facil">Fácil</option>
                        <option value="normal">Normal</option>
                        <option value="dificil">Díficil</option>
                    </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-small" onclick="iniciarJogo()">Iniciar Jogo</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
